<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio If Else</title>
</head>

<body>
    <script>
        // Creamos una variable
        let edad = prompt("¿Cuantos años tienes?"); // Mostramos mensaje al usuario

        if (edad >=18)// Si edad igual o mas de 18
        {
            console.log("Eres mayor de edad"); // Mostrar mensaje en pantalla
        }
        if (edad <18)// Si edad menos de 18
        {
            console.log("Eres menor de edad"); // Mostrar mensaje en pantalla
        }
    </script>
</body>

</html>
